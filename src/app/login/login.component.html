<h1> login </h1>

<form>
	<div class="input"> 
		<label >Email</label>
		<input type="text" name="email" [(ngModel)]="email">
	</div>
	<div class="input"> 
		<label>Password</label>
		<input type="password" name="password" [(ngModel)]="password">
	</div>
    <div class="input">
        <input type="submit" value="login" (click)="LoginUser()">
    </div>
</form>
